<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="./status-bar.html">
<link rel="import" href="./modal.html">


<dom-module id="line-card">

  <template>
    <style>
      :host {
        overflow: hidden;
      }
      line {
        stroke: #2ECC98;
        stroke-width: 3px;
        stroke-linecap: round;
        marker-end: url(#marker);
      }
      circle {
        cursor: pointer;
      }
    </style>
    <status-bar
      title="{{localize('title')}}"
      score="{{localize('score')}}"
      lefted="{{localize('lefted')}}"
      hasname="{{handleCheckName()}}"
      total="{{total}}"
      point="{{point}}"
      matched="{{matched}}"
      cards="{{cards}}"
      on-modal="handleModal"
      purpose="line"
      ></status-bar>
    <toycode-modal
      id="successModal"
      purpose="nextStep"
      headertext="{{localize('successHead')}}"
      btmtext="{{localize('successBtm')}}"
      total="{{total}}"
      point="{{point}}"
      stage={{stage}}
      matched="{{matched}}"
      nextbtn="{{localize('nextbtn')}}"
      ></toycode-modal>
    <toycode-modal
      id="logOutModal"
      headertext="{{localize('logoutHead')}}"
      btmtext="{{localize('logoutBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="logout"
      ></toycode-modal>
    <toycode-modal
      id="previousModal"
      headertext="{{localize('previousHead')}}"
      btmtext="{{localize('previousBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="previous"
      ></toycode-modal>
    <toycode-modal
      id="finalStageModal"
      headertext="{{localize('finalStageHead')}}"
      btmtext="{{localize('finalStageBtm')}}"
      finalbtn="{{localize('finalbtn')}}"
      purpose="finalStage"
      nextlink="{{nextlink}}"
      ></toycode-modal>

  </template>
  <script>
    class LineHCard extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'line-card'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          },
          resources: {
            value() {
              return {
                "ko": {
                  "title": "짝 맞추기",
                  "success": "참 잘했어요!"
                },
                "en": {
                  "title": "Match the Pairs 2",
                  "success": "Good job!"
                }
              }
            }
          }
        }
      }
      ready() {
        super.ready();
        this.set('total', 0)
        this.set('point', 0)
        this.set('matched', 0)
        this.set('stage', 1)
      }
      reset(){
        this.set('total', 0)
        this.set('matched', 0)
        this.set('point', this.point+5)
        this.set('stage', this.stage+1)
        d3.select(this.shadowRoot).select('svg').remove()
        this.setData(this.data, this.manifest)
      }
      handleCheckName(){
        if(window.name){
          return true
        } else return false
      }
      handleModal(e) {
        if(e.detail.purpose === "previous") {
          this.$.previousModal.modalAlert();
        } else {
          this.$.logOutModal.modalAlert();
        }
      }
      setData(data, manifest){
        let _this = this,
            svg = d3.select(this.shadowRoot).append('svg')
              .attr('width', this.offsetWidth)
              .attr('height', `${this.offsetHeight-60}`),
            boardName = ["bef_board", "af_board"],
            max = this.max ? this.max : manifest.length/2,
            before = d3.shuffle(manifest.filter(l => !l.set).map(l => ({["no"]:l.no, ["src"]:l.src}))).slice(0, max),
            after = manifest.filter(l => l.set),
            randomLang = before.map(o => o.no), randomAfter = [];
            randomLang.map(i => (after.forEach(l => l.no === i && randomAfter.push({["no"]: l.no, ["src"]:l.src}))))

            this.set('cards', max )
            this.set('data', data )
            this.set('manifest', manifest )

        let be_shu = d3.shuffle(before), af_shu = d3.shuffle(randomAfter);
        let defs = svg.append('defs').selectAll('pattern');
        let bef_card = defs.data(be_shu).enter()
          .append('pattern')
          .attr("id", (d, i) => `bef_${d.no}`)
          .attr("x", 0).attr("y", 0)
          .attr("width", 1).attr("height", 1)
          .attr("patternUnits", "objectBoundingBox");

        bef_card.append('filter')
          .attr('id','desaturate')
          .append('feColorMatrix')

        bef_card.append('image')
          .attr("x", 5).attr("y", 5)
          .attr("width", 100).attr("height", 100)
          .attr("xlink:href", d => `${d.src}`)
          .style('filter', "url(#desaturate)")


        defs.data(af_shu).enter() // after_ card
          .append('pattern')
          .attr("id", (d, i) => `af_${d.no}`)
          .attr("x", 0).attr("y", 0)
          .attr("width", 1).attr("height", 1)
          .attr("patternUnits", "objectBoundingBox")
          .append('image')
          .attr("x", 5).attr("y", 5)
          .attr("width", 100).attr("height", 100)
          .attr("xlink:href", (d, i) => `${d.src}`)


        let rectGroup = svg.selectAll("g")
          .data(boardName).enter()
          .append("g")
          .attr("class", d => `${d}`);


        let be_axisX = this.horizontal ? (d, i) => (110*i+10) + (30*i) : 10,
            be_axisY = this.horizontal ? 10 : (d, i) => (110*i+10) + (30*i);
        console.log(be_axisX, be_axisY)
        let bef_side = svg.select('.bef_board');
        bef_side.selectAll("rect")
            .data(be_shu).enter()
            .append('rect')
            .attr("rx", 5).attr("ry", 5)
            .attr('x', be_axisX ).attr('y', be_axisY )
            .attr("width", 110).attr("height", 110)
            .style("fill", (d,i) => `url(#bef_${d.no})`)

        let bef_trans = this.horizontal ? (d, i) => `translate(${65+ 140*i}, 140)` : (d, i) => `translate(140, ${65+ 140*i})`
        let bef_cir = bef_side.selectAll("g.node")
          .data(be_shu).enter()
          .append('g')
          .attr("transform", bef_trans )


        bef_cir.append("circle").attr("r", 5)
        let selectedCircle = bef_cir.append("circle")
              .attr("r", 60).attr("opacity", 0.0)
              .attr('id', (d) => `touch${d.no}`)

        selectedCircle.on("mousedown touchstart", pencilingStart )

        svg.on("mouseup touchend", pencilingEnd)


        let af_axisX = this.horizontal ? (d, i) => (110*i+10) + (30*i) : 450,
            af_axisY = this.horizontal ? 450 : (d, i) => (110*i+10) + (30*i);

        let af_side = svg.select('.af_board');
        af_side.selectAll("rect")
            .data(af_shu).enter()
            .append('rect')
            .attr("rx", 5).attr("ry", 5)
            .attr('x', af_axisX ).attr('y', af_axisY )
            .attr("width", 110).attr("height", 110)
            .style("fill", "#fff")
            .style("fill", (d,i) => `url(#af_${d.no})`)

        af_side.selectAll("g").data(af_shu).enter()



        let af_trans = this.horizontal ? (d, i) => `translate(${65+ 140*i}, 430)` : (d, i) => `translate(430, ${65+ 140*i})`
        let af_cir = af_side.selectAll("g.node")
          .data(af_shu).enter()
          .append('g')
          .attr("transform", af_trans )
          .attr("id", (d, i) => `matchId${d.no}`)

        // 라인이 매칭되는 포인트
        af_cir.append("circle").attr("r", 5).attr('pointer-events', 'none');
        // 라인이 매칭되는 범위를 지정하는 포인트

        let getSize = this.horizontal ? d3.select(this.shadowRoot).select('g').node().getBBox().width : 560
        let getCenter = (this.offsetWidth - getSize)/2;
        rectGroup.attr("transform", (d, i) => `translate(${getCenter}, 0)`);

        console.log(this.offsetWidth, getSize, getCenter)

        var line;
        let dragId, dropId, startX, startY;

        function pencilingStart (d, i) {
          let getXY = d3.select(this.parentElement).attr("transform").match(/\d+/g),
              startX = getCenter+(+getXY[0]), startY = +getXY[1];


          dragId = d.no;
          line = svg.append("line")
                .attr("x1", startX).attr("y1", startY)
                .attr("x2", startX).attr("y2", startY)
                .attr("id", (d, i) => `line${dragId}`);
          svg.on("mousemove touchmove", pencilingMove);
        }

        function pencilingMove(d) {
          let m = d3.mouse(this);
          line.attr("x2", m[0]).attr("y2", m[1]);
        }

        function pencilingEnd() {
          if (dragId === undefined) return false
          let filterItems = svg.select('.af_board').node().childNodes,
              dropItems = [];

          filterItems.forEach(el => {
            if(el.tagName === "rect") dropItems.push(el)
          })



          let getArrow = d3.select(this).select(`#line${dragId}`);
          dropItems.forEach(el => {
            const getEl = el.getBoundingClientRect();
            let getX = +getArrow.attr('x2'),
                getY = +getArrow.attr('y2'),
                setX = _this.horizontal ? getX : getX+getEl.width/2,
                setY = _this.horizontal ? getY : getY+getEl.height/2,
                horizontalRange = getEl.left < setX && setX < getEl.right && getEl.top-(getEl.width) < setY && setY < getEl.top,
                verticalRange = getEl.left < setX && setX < getEl.right && getEl.top < setY && setY < getEl.bottom,
                setRange = _this.horizontal ? horizontalRange : verticalRange ;

                console.log(_this.horizontal, getX, getY, setX, setY, horizontalRange, verticalRange, setRange)
            // 범위 확인
            if(setRange) {
              dropId = el.__data__.no;
            }
          });

          if(dragId === dropId) {
            let getXY = d3.select(_this.shadowRoot).select(`#matchId${dropId}`).attr("transform").match(/\d+/g),
                numX = getCenter+(+getXY[0]), numY = +getXY[1];

            line.attr("x2", numX ).attr("y2", numY );
            console.log("its matched!!!", dragId, dropId)
            d3.select(_this.shadowRoot).select(`#touch${dragId}`)
              .on("mousedown touchstart", false )
            _this.set('matched', _this.matched+1)
            _this.set('point', _this.point+2)

          } else {
            console.log("itsnt matched!!!", dragId, dropId)
            line.remove();
          }
           _this.set('total', _this.total+1)
           dragId = undefined;
           svg.on("mousemove touchmove", null);

           if(_this.matched === _this.cards) {
             _this.stage === _this.lastStage ? _this.$.finalStageModal.modalAlert() : _this.$.successModal.modalAlert()
           }
        }
      }
    }
    window.customElements.define(LineHCard.is, LineHCard);
  </script>
</dom-module>
