<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="objective-game">
  <template>
    <style>
      #container {
        text-align: center;
        width: 100%;
        height: 100%;
        margin: auto;
        position: absolute;
        top: 15%;
      }
      .question {
        /* border: 1px solid black; */
        height: 100px;
        clear: both;
        width: 70%;
        position: relative;
        left: 50%;
        margin-left: -35%;
        border-bottom: 2px dashed #dbdbdb;
        /* border-left: 5px solid purple; */
      }
      .question > img {
        width: 100px;
        height: 100px;
        float: left;
      }
      .question > p {
        font-size: 30px;
        line-height: 100px;
        float: left;
        margin: 0;
      }
      .options {
        margin-top: 30px;
      }
      .wordStyle {
        height: 20%;
        display: inline-block;
        margin: 10% 10px;
        width: 150px;
        border: 5px solid gray;
        border-radius: 15px;
        padding: 5px;
      }
      .wordStyle:active {
        background: #dbdbdb;
        color: white;
        cursor: pointer;
      }
      .wordStyle > img {
        width: 50%;
        height: 50%;
      }
      .wordStyle > p {
        font-size: 150%;
        font-weight: 200;
        display: inline-block;
      }
      .sentenceStyle {
        width: 100%;
        display: inline-block;
        text-align: center;
        margin: 5px 0;
        font-size: 20px;
        font-weight: 500;
        color: #181818;
      }
      .sentenceStyle > p {
        width: 60%;
        display: inline-block;
        border: 3px dashed #dbdbdb;
        margin: 0;
        padding: 15px;
        border-radius: 30px;
      }
      .sentenceStyle > p:active {
        border: 3px solid #772C73;
        background-color: #772C73;
        color: white;
      }
      .letter {
        font-size: 140px;
        font-family: Helvetica;
        font-weight: Bold;
        color: rgba(18,22,26,0.7);
        width: 140px;
        height: 140px;
        text-align: center;
        vertical-align: middle;
        line-height: 140px;
        border: 10px solid #2ECC98;
        border-radius: 15px;
        margin: 0.2em;
        display: inline-block;
        cursor: pointer;
      }
      /* questionText */
    </style>
    <status-bar
      title="{{localize('title')}}"
      score="{{localize('score')}}"
      lefted="{{localize('lefted')}}"
      total="{{total}}"
      point="{{point}}"
      matched="{{matched}}"
      purpose="select"
      cards="{{cards}}"
      on-modal="handleModal"
      fullscreen="{{localize('fullscreen')}}"
      logoutHead="{{localize('logoutHead')}}"
      ></status-bar>
    <toycode-modal
      id="successModal"
      purpose="nextStep"
      headertext="{{localize('successHead')}}"
      btmtext="{{localize('successBtm')}}"
      nextbtn="{{localize('nextbtn')}}"
      ></toycode-modal>
    <toycode-modal
      id="logOutModal"
      headertext="{{localize('logoutHead')}}"
      btmtext="{{localize('logoutBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="logout"
      ></toycode-modal>
    <toycode-modal
      id="previousModal"
      headertext="{{localize('previousHead')}}"
      btmtext="{{localize('previousBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="previous"
      ></toycode-modal>
    <toycode-modal
      id="finalStageModal"
      headertext="{{localize('finalStageHead')}}"
      btmtext="{{localize('finalStageBtm')}}"
      finalbtn="{{localize('finalbtn')}}"
      purpose="finalStage"
      nextlink="{{nextlink}}"
      ></toycode-modal>
    <toycode-modal
      id="retryModal"
      purpose="retry"
      headertext="{{localize('retryHead')}}"
      btmtext="{{localize('retryBtm')}}"
      retrybtn="{{localize('retrybtn')}}"
      ></toycode-modal>
    <!-- <div class="header">
      <p>{{localize('minor')}}</p>
    </div> -->
    <div id="container"></div>
  </template>
  <script>
    //TODO: CSS
    class ObjectiveGame extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'objective-game'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          }
        }
      }
      ready(){
        super.ready();
        this.set('stage', 0)
      }
      reset(){
        this.set('stage', this.stage+1)
        d3.select(this.$.container).selectAll('div').remove()
        this.setData()
      }
      handleModal(e) {
        if(e.detail.purpose === "previous") {
          this.$.previousModal.modalAlert();
        } else {
          this.$.logOutModal.modalAlert();
        }
      }
      replaceQuestion(text){
        let result = this.questions[this.stage].questionImg ? true : false;
        if(result) {
          text = text.replace("$", `<img src="${this.questions[this.stage].questionImg}"/>,`);
          text = text.split(',');
          return `${text[0]} <p>${text[1]}</p>`;
        }
        return `<p>${text}</p>`
      }
      renderOptions(op){
        let keyName = Object.keys(op)[0],
            answer = Object.keys(op)[1]

        return keyName === "text"
                        ? `<p ${answer ? `data-answer=true` : "" }>${op[keyName]}</p>`
                        : `<img src="${op[keyName]}"/>`
      }
      handleClick(d){
        let that = this.offsetParent.offsetParent;
        if(that.gameType !== "ox") {
          let {answer} = d;
          if(answer) {
            console.log("성공");
            if(that.LastStage === that.stage){
              that.$.finalStageModal.modalAlert()
            }else {
              that.$.successModal.modalAlert()
            }
          } else {
            console.log("실패");
            that.$.retryModal.modalAlert()
          }
        } else {
            let { answer } = this.dataset;
            if(answer === d) {
              console.log("성공");
              if(that.LastStage === that.stage){
                that.$.finalStageModal.modalAlert()
              }else {
                that.$.successModal.modalAlert()
              }
            } else {
              console.log("실패");
              that.$.retryModal.modalAlert()
            }
        }
      }
      setData(data , manifest){
        let { question, options, answer } = this.questions[this.stage]
        this.set('LastStage', this.questions.length-1)
        d3.select(this.$.container)
          .append('div')
          .attr('class', 'question')
          .html(this.replaceQuestion(`${question}`))

       let objDivs = d3.select(this.$.container)
                       .append('div').attr('class', 'options')

        switch (this.gameType) {
          case "word":
            objDivs.selectAll('div')
            .data(d3.shuffle(options)).enter()
            .append('div').attr('class', 'wordStyle')
            .html((d, i) => this.renderOptions(d))
            .on("click", this.handleClick)
            break;
          case "sentence":
            objDivs.selectAll('div')
            .data(d3.shuffle(options)).enter()
            .append('div').attr('class', 'sentenceStyle')
            .html((d, i) => this.renderOptions(d))
            .on("click", this.handleClick)
            break;
          case "ox":
            objDivs.selectAll('p')
            .data(["O","X"]).enter()
            .append('p').attr('class', 'letter')
            .attr('data-answer', answer).text((d,i) => d)
            .on("click", this.handleClick)
            break;
          default:
            break;
        }
      }
    }
    window.customElements.define(ObjectiveGame.is, ObjectiveGame);
  </script>
</dom-module>
