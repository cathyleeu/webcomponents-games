<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="./status-bar.html">
<link rel="import" href="./modal.html">

<dom-module id="range-card">
  <template>
    <style>
      :host {
        overflow: hidden;
      }
      rect{
        cursor: pointer;
      }
    </style>
    <status-bar
      title="{{localize('title')}}"
      score="{{localize('score')}}"
      lefted="{{localize('lefted')}}"
      hasname="{{handleCheckName()}}"
      total="{{total}}"
      point="{{point}}"
      matched="{{matched}}"
      cards="{{cards}}"
      on-modal="handleModal"
      ></status-bar>
    <toycode-modal
      id="successModal"
      purpose="nextStep"
      headertext="{{localize('successHead')}}"
      btmtext="{{localize('successBtm')}}"
      total="{{total}}"
      point="{{point}}"
      matched="{{matched}}"
      nextbtn="{{localize('nextbtn')}}"

      ></toycode-modal>
    <toycode-modal
      id="logOutModal"
      headertext="{{localize('logoutHead')}}"
      btmtext="{{localize('logoutBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="logout"
      ></toycode-modal>
    <toycode-modal
      id="previousModal"
      headertext="{{localize('previousHead')}}"
      btmtext="{{localize('previousBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="previous"
      ></toycode-modal>
  </template>
  <script>
    class RangeCard extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'range-card'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          },
          resources: {
            value() {
              return {
                "ko": {
                  "title": "그림 맞추기",
                  "success": "참 잘했어요!"
                },
                "en": {
                  "title": "Arrange the Pictures",
                  "success": "Good job!"
                }
              }
            }
          }
        }
      }
      ready() {
        // 미리 설정해 놓는 것....
        super.ready();
        this.set('total', 0)
        this.set('point', 0)
        this.set('matched', 0)
      }
      reset(){
        this.set('total', 0)
        this.set('matched', 0)
        this.set('point', this.point+5)
        d3.select(this.shadowRoot).select('svg').remove()
        this.setData(this.data, this.manifest)
      }
      handleCheckName(){
        if(window.name){
          return true
        } else return false
      }
      handleModal(e) {
        if(e.detail.purpose === "previous") {
          this.$.previousModal.modalAlert();
        } else {
          this.$.logOutModal.modalAlert();
        }
      }
      setData(data, manifest){
        let _this = this,
            svg = d3.select(this.shadowRoot)
              .append("svg")
              .attr('width', this.offsetWidth )
              .attr('height', `${this.offsetHeight-60}`),
            boardName = ["dropB", "dragB"];
        _this.set('cards', data.length );
        _this.set('data', data )
        _this.set('manifest', manifest )
        manifest = Object.assign(...manifest.map(o => ({[o.id]: o.src})));
        data = data.map(id=>manifest[id]);


        let defs = svg.append('defs')
              			.selectAll('pattern')

        let dropCardB = defs.data(data).enter()
                    .append('pattern')
                    .attr("id", (d, i) => `drop_${i}`)
                    .attr("x", 0).attr("y", 0)
                    .attr("width", 1).attr("height", 1)
                    .attr("patternUnits", "objectBoundingBox");

        dropCardB.append('filter')
          .attr('id','desaturate')
          .append('feColorMatrix')
          .attr('type','matrix')
          .attr('values',"0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0")
        dropCardB.append('image')
          .attr("x", 5).attr("y", 5)
          .attr("width", 100).attr("height", 100)
          .attr("xlink:href", d => `${d}`)
          .style('filter', "url(#desaturate)")



        let shuffledCard = d3.shuffle(data.slice())

        let dragCardB = defs.data(shuffledCard).enter()
          .append('pattern')
          .attr("id", (d, i) => `drag_${i}`)
          .attr("x", 0).attr("y", 0)
          .attr("width", 1).attr("height", 1)
          .attr("patternUnits", "objectBoundingBox")
          .append('image')
          .attr("x", 5).attr("y", 5)
          .attr("width", 100).attr("height", 100)
          .attr("xlink:href", (d, i) => `${d}`)

        let center = (this.offsetWidth - (120*data.length))/2
        let rectGroup = svg.selectAll("g")
          .data(boardName).enter()
          .append("g")
          .attr("class", d => `${d}`)
          .attr("transform", (d, i) => `translate(${center}, 0)`);

        let dropItem = svg.select('.dropB')
          .selectAll("rect")
          .data(data).enter()
          .append('rect')
          .attr("rx", 5).attr("ry", 5)
          .attr('x', (d, i) => (100*i) + (20*i)).attr('y', 100)
          .attr("width", 110).attr("height", 110)
          .attr("id", (d, i) => `bath${i}`)
          .style("fill", (d,i) => `url(#drop_${i})`)
          .style("stroke-width",8)
          .style("stroke","#2ECC98")

        let dragB = svg.select('.dragB')
            .selectAll("rect")
            .data(shuffledCard).enter()
            .append('rect')
            .attr("rx", 5).attr("ry", 5)
            .attr('x', (d, i) => (100*i) + (20*i)).attr('y', 300)
            .attr("width", 110).attr("height", 110)
            .style("fill", "#fff")
            .style("fill", (d,i) => `url(#drag_${i})`)
            .style("stroke-width",8)
            .style("stroke","#2ECC98")
            .call(d3.drag()
                .on("start", dragstarted )
                .on("drag", dragged)
                .on("end", dragended ));

  			let startX, startY;
        function genId(xid) {
          let getId, Ids = Object.keys(manifest);
          Ids.map( (_,i) => {
      			if( (120*i)-40 < xid && xid < (120*i)+40){
        				return getId = i
        		} else return getId
    		  })
    		  return getId;
        }
        function dragstarted(d) {
          startX = d3.select(this).attr('x');
          startY = d3.select(this).attr('y');
          d3.select(this)
            .attr("x", d3.event.x)
            .attr("y", d3.event.y);
        }

        function dragged(d) {
          console.log("dragged")
          d3.select(this)
            .attr("x", d3.event.x-50)
            .attr("y", d3.event.y-50);

        }
        function dragended(d) {
          let getX = d3.select(this).attr('x'),
              getId = genId(getX),
              getEle = d3.select(_this.shadowRoot).select(`#bath${getId}`),
              getData = getEle.data().toString(),
              result = d === getData && true;

          if (!result) {
            console.log("result false" )
            d3.select(this)
              .attr("x", startX )
              .attr("y", startY );
          } else {
            console.log("result true", getEle.attr('x'), getEle.attr('y'))
            _this.set('point', _this.point+2)
            _this.set('matched', _this.matched+1)
            d3.select(this)
              .attr("x", getEle.attr('x') )
              .attr("y", getEle.attr('y') )
            if(_this.matched === _this.cards) {
              _this.shadowRoot.getElementById("successModal").modalAlert()
            }
          }
          _this.set('total', _this.total+1)
        }
      }
    }
    window.customElements.define(RangeCard.is, RangeCard);
  </script>
</dom-module>
