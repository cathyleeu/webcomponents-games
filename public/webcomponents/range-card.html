<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="./status-bar.html">

<dom-module id="range-card">
  <template>
    <style>
      :host {
        overflow: hidden;
      }
      paper-dialog.colored {
        border: 3px solid;
        border-radius: 3px;
        width: 400px;
        height: 200px;
        border-color: #2ECC98;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      paper-dialog > h1{
        color: #2ECC98;
        text-align: center;
      }
      paper-dialog > p {
        margin: 5px;
        font-size: 15px;
        font-weight: 200;
        text-align: center;
      }
    </style>
    <status-bar
      title="{{localize('title')}}"
      score="{{localize('score')}}"
      lefted="{{localize('lefted')}}"
      total="{{total}}"
      matched="{{matched}}"
      cards="{{cards}}"></status-bar>
    <paper-dialog id="successModal" class="colored">
      <h1>미션 성공!</h1>
      <p>{{localize('success')}}</p>
      <p>다음 단계로 넘어가 볼까요?</p>
    </paper-dialog>
    <!-- <paper-button raised on-click="modalOpen" >모달 디자인</paper-button> -->
  </template>
  <script>
    class RangeCard extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'range-card'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          },
          resources: {
            value() {
              return {
                "ko": {
                  "title": "그림 맞추기",
                  "success": "참 잘했어요!"
                },
                "en": {
                  "title": "Arrange the Pictures",
                  "success": "Good job!"
                }
              }
            }
          }
        }
      }
      // modalOpen(){
      //   this.$.successModal.open()
      // }
      ready() {
        // 미리 설정해 놓는 것....
        super.ready();
        this.set('total', 0)
        this.set('matched', 0)
      }
      setData(data, manifest){
        let _this = this,
            svg = d3.select(this.shadowRoot)
              .append("svg")
              .attr('width', this.offsetWidth )
              .attr('height', `${this.offsetHeight-60}`),
            boardName = ["dropB", "dragB"];
        manifest = Object.assign(...manifest.map(o => ({[o.id]: o.src})));
        data = data.map(id=>manifest[id]);
        _this.set('cards', data.length );
        let defs = svg.append('defs')
              			.selectAll('pattern')

        let dropCardB = defs.data(data).enter()
                    .append('pattern')
                    .attr("id", (d, i) => `drop_${i}`)
                    .attr("x", 0).attr("y", 0)
                    .attr("width", 1).attr("height", 1)
                    .attr("patternUnits", "objectBoundingBox");

        dropCardB.append('filter')
          .attr('id','desaturate')
          .append('feColorMatrix')
          .attr('type','matrix')
          .attr('values',"0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0")
        dropCardB.append('image')
          .attr("x", 5).attr("y", 5)
          .attr("width", 100).attr("height", 100)
          .attr("xlink:href", d => `${d}`)
          .style('filter', "url(#desaturate)")

        let shuffledCard = d3.shuffle(data.slice())

        let dragCardB = defs.data(shuffledCard).enter()
          .append('pattern')
          .attr("id", (d, i) => `drag_${i}`)
          .attr("x", 0).attr("y", 0)
          .attr("width", 1).attr("height", 1)
          .attr("patternUnits", "objectBoundingBox")
          .append('image')
          .attr("x", 5).attr("y", 5)
          .attr("width", 100).attr("height", 100)
          .attr("xlink:href", (d, i) => `${d}`)

        let center = (this.offsetWidth - (120*data.length))/2
        let rectGroup = svg.selectAll("g")
          .data(boardName).enter()
          .append("g")
          .attr("class", d => `${d}`)
          .attr("transform", (d, i) => `translate(${center}, 0)`);

        let dropItem = svg.select('.dropB')
          .selectAll("rect")
          .data(data).enter()
          .append('rect')
          .attr("rx", 5).attr("ry", 5)
          .attr('x', (d, i) => (100*i) + (20*i)).attr('y', 100)
          .attr("width", 110).attr("height", 110)
          .style("fill", (d,i) => `url(#drop_${i})`)
          .style("stroke-width",8)
          .style("stroke","#2ECC98")
          .on('mouseover', (d) => {
            let target = d3.select(d3.event.target),
                DnD = DragDropManager;
            DnD.droppable = d;
            DnD.droppableX = target.attr('x')
            DnD.droppableY = target.attr('y')
          })
        let dragB = svg.select('.dragB')
            .selectAll("rect")
            .data(shuffledCard).enter()
            .append('rect')
            .attr("rx", 5).attr("ry", 5)
            .attr('x', (d, i) => (100*i) + (20*i)).attr('y', 300)
            .attr("width", 110).attr("height", 110)
            .style("fill", "#fff")
            .style("fill", (d,i) => `url(#drag_${i})`)
            .style("stroke-width",8)
            .style("stroke","#2ECC98")
            .call(d3.drag()
                .on("start", dragstarted )
                .on("drag", dragged)
                .on("end", dragended ));

        // var drag_behavior = d3.behavior.drag()

        let DragDropManager = {
          dragged: null, //엘리먼트
          droppable: null, //세트
          droppableX: null,
          droppableY: null,
          draggedMatchesTarget: function() {
            // drag 하지 않는 상황, 마우스 이벤트가 없을 때
            if (!this.droppable) return false
            return (this.dragged === this.droppable);
          }
        }
  			let startX, startY;

        function dragstarted(d) {
          startX = d3.select(this).attr('x');
          startY = d3.select(this).attr('y');
          d3.select(this)
            .attr("x", d3.event.x)
            .attr("y", d3.event.y);
          DragDropManager.dragged = d3.event.subject
        }

        function dragged(d) {
          d3.select(this)
            .attr("x", d3.event.x)
            .attr("y", d3.event.y);
          let matches = DragDropManager.draggedMatchesTarget();

        }
        function dragended(d) {
          let DnD = DragDropManager,
              result = DnD.draggedMatchesTarget();
          if (!result) {
            console.log("result false" )
            d3.select(this)
              .attr("x", startX )
              .attr("y", startY );
          } else {
            console.log("result true", DnD.droppableX, DnD.droppableY, this)
            _this.set('total', _this.total+1)
            _this.set('matched', _this.matched+1)
            d3.select(this)
              .attr("x", DnD.droppableX )
              .attr("y", DnD.droppableY )
            if(_this.matched === _this.cards) {
              _this.$.successModal.open()
            }
          }
          DnD.dragged = null;
          DnD.droppable = null;
        }
      }
      _title(title) {
        return `${title}`
      }
    }
    window.customElements.define(RangeCard.is, RangeCard);
  </script>
</dom-module>
