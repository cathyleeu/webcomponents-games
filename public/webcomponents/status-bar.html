<link rel="import" href="../components/polymer/polymer-element.html">

<dom-module id="status-bar">
  <template>
    <style>
      .has_name{
        color: white;
        cursor: pointer;
        text-align: center;
      }
      .fullscreen {
        color: white;
        cursor: pointer;
      }
      .bar_cont {
        height: 45px;
        width: 100%;
        background-color: #263647;
        position: relative;
        line-height: 45px;
      }
      h1, p {
        color: white;
        margin: 0;
        text-align: center;
      }
      p {
        display: none;
      }
      .title {
        height: 100%;
      }
      .logo{
        height: 100%;
        font-weight: 700;
        margin-left: 1em;
        float: left;
      }
      .results, .logout, .fullscreen {
        height: 100%;
        font-weight: 500;
        float: right;
        margin-right: 1em;
      }
    </style>
    <div class="bar_cont">
      <div class="logo has_name" on-click="handleModal" data-purpose="previous">KIDSTHINKING</div>
      <div class="logout has_name" on-click="handleModal" data-purpose="logout">{{logouthead}}</div>
      <div class="fullscreen" on-click="handleFullScreen">{{fullscreen}}</div>
      <div class="results">
        <p class="score">{{score}} {{point}}</p>
        <p class="match">({{matched}}/{{cards}})</p>
      </div>
      <h1 class="title">{{title}}</h1>
    </div>
  </template>
  <script>
    class StatusBar extends Polymer.Element {
      static get is() {
        return "status-bar";
      }
      static get properties() {
        return {
          title: String,
          total: Number,
          matched: Number,
          cards: Number,
          purpose: String,
          fullscreen: String,
          logouthead: String
        }
      }
      ready(){
        super.ready();
        let document = window.document
        this.handleCheckName()
        this.handleContext()
        this.set( "fullscreenEnabled" ,
            document.fullscreenEnabled ||
            document.webkitFullscreenEnabled ||
            document.mozFullScreenEnabled ||
            document.msFullscreenEnabled )
      }
      handleContext(){
        let target = {
          select : '.score',
          range : '.score, .match',
          line : '.score, .match',
          flip : '.score, .match'
        }
        let els = this.shadowRoot.querySelectorAll(target[this.purpose]);
        els.forEach(el=>{el.style.display="inline-block"});
      }
      handleCheckName(){
        if(!store.session.get("showbook")){
          d3.select(this.shadowRoot)
            .selectAll(".has_name")
            .attr('style', "visibility: hidden")
        }
      }
      handleModal(e) {
        this.dispatchEvent(new CustomEvent('modal', {bubbles: true, composed: true, detail: {purpose: e.target.getAttribute("data-purpose")}}));
      }
      handleFullScreen(e) {
        e.preventDefault();
        e.stopPropagation();
        // console.log("FullScreen");

        let doc = window.document;
        let docEl = doc.documentElement;

        let requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        let cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

        if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
          requestFullScreen.call(docEl);
        }
        else {
          cancelFullScreen.call(doc);
        };
      }
    }
    window.customElements.define(StatusBar.is, StatusBar);
  </script>
</dom-module>
