<link rel="import" href="../components/polymer/polymer-element.html">

<dom-module id="status-bar">
  <template>
    <style>
      .has_name{
        color: white;
        cursor: pointer;
        width: 10%;
        text-align: center;
      }
      .bar_cont {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: row;
        height: 45px;
        width: 100%;
        background-color: #263647;
        padding: 0.5em 0;
      }
      h1, p {
        color: white;
        margin: 0;
        text-align: center;
      }
      p {
        display: none;
      }
      .title {
        width: 60%;
        height: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .right_side {
        width: 20%;
        height: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .logo{
        width: 20%;
        font-weight: 700;
        margin-left: 1em;
      }
      .logout{
        font-weight: 500;
      }
    </style>
    <div class="bar_cont">
      <div class="logo has_name" on-click="handleModal" data-purpose="previous">KIDSTHINKING</div>
      <h1 class="title">{{title}}</h1>
      <div class="right_side">
        <div class="results">
          <p class="score">{{score}} {{point}}</p>
          <p class="match">( {{matched}}/{{cards}} )</p>
        </div>
        <div class="logout has_name" on-click="handleModal" data-purpose="logout">{{logoutHead}}</div>
      </div>
    </div>
  </template>
  <script>
    class StatusBar extends Polymer.Element {
      static get is() {
        return "status-bar";
      }
      static get properties() {
        return {
          title: String,
          total: Number,
          matched: Number,
          cards: Number,
          purpose: String,
          hasname: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          }
        }
      }
      ready(){
        super.ready();
        this.handleCheckName(this.hasname)
        this.handleContext()
      }
      handleContext(){
        let target = {
          select : '.score',
          range : '.score, .match',
          line : '.score, .match',
          flip : '.score, .match'
        }
        console.log('!!')
        let els = this.shadowRoot.querySelectorAll(target[this.purpose]);
        els.forEach(el=>{el.style.display="inline-block"});
      }
      handleCheckName(name){
        if(!name){
          d3.select(this.shadowRoot)
            .selectAll(".has_name")
            .attr('style', "visibility: hidden")
        }
      }
      handleModal(e) {
        this.dispatchEvent(new CustomEvent('modal', {bubbles: true, composed: true, detail: {purpose: e.target.getAttribute("data-purpose")}}));
      }
    }
    window.customElements.define(StatusBar.is, StatusBar);
  </script>
</dom-module>
