<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="./status-bar.html">

<dom-module id="flip-card">
  <template>
    <style>
      #cont {
        width: 800px;
        left: 50%;
        margin-top: 20px;
        margin-left: -400px;
        position: absolute;
      }

      .card-cont {
        width: 180px;
        height: 180px;
        display:inline-block;
        position: relative;
        margin: 0.5em 0.5em 0;
        perspective: 500px;
        -ms-perspective: 500px;
      }

      [class^="flip"] {
        width: 100%;
        height: 100%;
        position: absolute;
        -webkit-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
          /* -moz-transform-style: preserve-3d;
             -o-transform-style: preserve-3d; */
                transform-style: preserve-3d;

        -webkit-transition: transform 1s;
        -ms-transition: transform 1s;
         /*  -moz-transition: transform 1s;
             -o-transition: transform 1s; */
                transition: transform 1s;
      }
      [class^="flip"]:hover {
        cursor: pointer;
      }

      [class^="flip"] figure{
        margin: 0;
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        border: 5px solid #2ECC98;
        transition: transform 1s;
        -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
        perspective: 500px;
        -ms-perspective: 500px;
      }


      [class^="flip"] .front{
        background: white;
        transform: rotateY(0deg);
        -ms-transform: rotateY(0deg);
      }
      [class^="flip"] .back {
        background: #2ECC98;
        /*left: -10px;*/
        transform: rotateY(180deg);
        -ms-transform: rotateY(180deg);
      }

      .card-img{
        width: 180px;
        height: 180px;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .card-front-logo{
        width: 80px;
        height: 60px;
        margin-left: 55px;
        left: 50%;
        margin-top: 60px;
        top: 50%;
        background-position: center center;
        background-repeat: no-repeat;
      }
    </style>
    <status-bar title="{{title}}" total="{{total}}" matched="{{matched}}" cards="{{cards}}"></status-bar>
  </template>

  <script>
    class FlipCard extends Polymer.Element {
      static get is() { return 'flip-card'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          title: String
        }
      }
      ready() {
        // 미리 설정해 놓는 것....
        super.ready();
        this.set('total', 0)
        this.set('matched', 0)
      }
      setData(val){
        let _this = this,
            flipData = d3.shuffle(val.concat(val)),
            board = d3.select(this.shadowRoot)
              .append('xhtml:div')
              .attr('id', "cont"),
            tags = ["front", "back"];
        _this.set('cards', val.length )
        
        let card = board.selectAll('div')
            .data(flipData).enter()
            .append('xhtml:div')
            .classed('card-cont', true);

        const transition_end_events = 'webkitTransitionEnd transitionend msTransitionEnd oTransitionEnd';
        let flipper = card.append('xhtml:div')
            .attr('class', (d,i) => `flip-${i}`)
            .on('click', function(d, i) {
              const flipped_el = board.selectAll('.flipped');
              if(flipped_el.size() < 2) {
                let selectedFlip = d3.select(this)
                selectedFlip.classed("flipped", true)
                selectedFlip.select(`.flip-${i} > .front`).style("transform", "rotateY(-180deg)");
                selectedFlip.select(`.flip-${i} > .back`).style("transform", "rotateY(0deg)");
                //FIXME: 자잘한 에러가 있음...
              }
            })
            .on(transition_end_events, function(d, i) {
              if(d3.select(this).classed("flipped")) {
                const flipped = board.selectAll('.flipped').size();
                if(flipped == 2) {
                  const flipped_el = board.selectAll('.flipped');
                  if(flipped_el.data()[0] == flipped_el.data()[1]) {
                    console.log(_this , "_this");
                    _this.set('matched', _this.matched+1)
                    flipped_el.remove();
                  } else {
                    flipped_el.classed("flipped", false);
                    flipped_el.selectAll('.front').attr('style', null);
                    flipped_el.selectAll('.back').attr('style', null);
                  }
                  _this.set('total', _this.total+1)
                }
              }
            });

        let cardItem = flipper.selectAll('figure')
            .data(tags).enter()
            .append('xhtml:figure')
            .attr('class', (d,i) => d)
        flipData.map( (item,i) => board.selectAll(`.flip-${i}`)
                .select('.back')
                .html(`<img src=${item} class="card-img" />`)
            );

        flipData.map( (_,i) => board.selectAll(`.flip-${i}`)
                .select('.front')
                .html('<img src="https://toycode.org/img/kidsthinking_big.png" class="card-front-logo"/>'));
      }

    }
    window.customElements.define(FlipCard.is, FlipCard);
  </script>
</dom-module>
