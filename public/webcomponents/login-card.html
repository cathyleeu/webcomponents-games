<link rel="import" href="../components/polymer/polymer-element.html">

<dom-module id="login-card">
  <template>
    <style>
      :host {
        width: var(--login-card-width, 50%);
        height: var(--login-card-height, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      :host > h1 {
        text-align: center;
        font-size: 21px;
        padding: 0.5em;
        font-weight: 500;
      }
      .container {
        border: 6px solid #2ECC98;
        border-radius: 5px;
        width: 270px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        flex-direction: row;
      }
      .header img {
        width: 100%;
        height: 100%;
        max-width: 60px;
      }
      .header > h1 {
        padding: 0.5em;
        margin: 0.5em;
        font-size: 16px;
      }
      table {
        width: 100%;
        padding: 10px 15px;
        text-align: center;
      }
      .login_name {
        padding: 12px 30px;
        background-color: #E53;
        border-radius: 3px;
        text-align: center;
        color: white;
        font-size: 16px;
        font-weight: 400;
        margin: 0;
      }
      table img {
        width: 80px;
      }
      .row_title td {
        font-size: 13px;
        text-align: center;
        font-weight: 700;
      }
    </style>
    <h1>아래의 그림에 따라, 로그인 아이디와 비밀캐릭터를 클릭해보세요.</h1>
    <div class="container">
      <div class="header">
        <img class="kidscoding" src="/img/kidsthinking.png">
        <h1>키즈씽킹 로그인</h1>
      </div>
      <table>
        <tr>
          <td><p class="login_name">{{name}}</p></td>
          <td><img src="{{imageSrc}}"/></td>
        </tr>
        <tr class="row_title">
          <td>로그인 아이디</td>
          <td>비밀 캐릭터</td>
        </tr>
      </table>
    </div>
  </template>
  <script>
    class LoginCard extends Polymer.Element {
      static get is() { return 'login-card'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          },
          name: String,
          level: String,
          image: Number,
          imageSrc: {
            type: Number,
            computed: 'renderRandomId(level , image)'
          }
        }
      }
      ready(){
        // super.ready()가 없으면 그려지지 않음
        super.ready();
      }
      renderRandomId(level , image){
        return `/img/login/${level}/${image}.png`
      }
    }
    window.customElements.define(LoginCard.is, LoginCard);
  </script>
</dom-module>
