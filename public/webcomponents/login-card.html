<link rel="import" href="../components/polymer/polymer-element.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">


<dom-module id="login-card">
  <template>
    <style>
      header {
        display: flex;
        flex-direction: row;
      }
      .container {
        position: relative;
        display: inline-block;
        width: 280px;
        margin: 12px 35px;
        padding: 10px 15px;
      }
      header .kidscoding {
        width: 100%;
        height: 100%;
        max-width: 60px;
      }
      header h1 {

      }
      .login_name {
        padding: 12px 30px;
        background-color: #E53;
        border-radius: 3px;
        text-align: center;
        color: white;
        font-size: 16px;
        font-weight: 400;
        margin: 0;
      }
    </style>
    <div class="container">
      <header>
        <img class="kidscoding" src="/img/kidsthinking.png">
        <h1>키즈씽킹 로그인</h1>
      </header>
      <table>
        <tr>
          <td>
            <p class="login_name">{{name}}</p>
          </td>
          <td>
            <img src="{{renderImageSrc()}}"/>
          </td>
        </tr>
        <tr>
          <td>로그인 아이디</td>
          <td>비밀 캐릭터</td>
        </tr>
      </table>
    </div>
  </template>
  <script>
    class LoginCard extends Polymer.Element {
      static get is() { return 'login-card'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          },
          name: String,
          level: String,
          image: String
        }
      }
      ready(){
        // super.ready()가 없으면 그려지지 않음
        super.ready();
      }
      renderImageSrc(){
        debugger
        return `/img/login/${this.level}/${this.image}`
      }
    }
    window.customElements.define(LoginCard.is, LoginCard);
  </script>
</dom-module>
