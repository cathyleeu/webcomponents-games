<link rel="import" href="../components/polymer/polymer-element.html">
<!-- <link rel="import" href="polymer/lib/elements/dom-repeat.html"> -->
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="./status-bar.html">
<link rel="import" href="./minor-heading.html">
<link rel="import" href="./modal.html">
<link rel="import" href="./login-card.html">
<link rel="import" href="./login-game-board.html">

<dom-module id="login-game">
  <template>
    <style>
      .container {
        display: flex;
        height: 100%;
        justify-content: space-between;
      }
    </style>
    <status-bar
      title="{{localize('title')}}"
      lefted="{{localize('lefted')}}"
      hasname="{{handleCheckName()}}"
      total="{{total}}"
      point="{{point}}"
      matched="{{matched}}"
      purpose="select"
      cards="{{cards}}"
      on-modal="handleModal"
      fullscreen="{{localize('fullscreen')}}"
      ></status-bar>
    <toycode-modal
      id="retryModal"
      purpose="retry"
      headertext="{{localize('retryHead')}}"
      btmtext="{{localize('retryBtm')}}"
      retrybtn="{{localize('retrybtn')}}"
      ></toycode-modal>
    <toycode-modal
      id="successModal"
      purpose="nextStep"
      headertext="{{localize('successHead')}}"
      btmtext="{{localize('successBtm')}}"
      nextbtn="{{localize('nextbtn')}}"
      ></toycode-modal>
    <toycode-modal
      id="logOutModal"
      headertext="{{localize('logoutHead')}}"
      btmtext="{{localize('logoutBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="logout"
      ></toycode-modal>
    <toycode-modal
      id="previousModal"
      headertext="{{localize('previousHead')}}"
      btmtext="{{localize('previousBtm')}}"
      yesbtn="{{localize('yesbtn')}}"
      nobtn="{{localize('nobtn')}}"
      purpose="previous"
      ></toycode-modal>
    <toycode-modal
      id="finalStageModal"
      headertext="{{localize('finalStageHead')}}"
      btmtext="{{localize('finalStageBtm')}}"
      finalbtn="{{localize('finalbtn')}}"
      purpose="finalStage"
      nextlink="{{nextlink}}"
      ></toycode-modal>
    <div class="container">
      <login-card name="{{randomName}}" level="{{level}}" image="{{randomImage}}"></login-card>
      <login-game-board names="{{names}}" images="{{images}}" level="{{level}}"></login-game-board>
    </div>

  </template>
  <script>
    class LoginGame extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'login-game'; }
      connectedCallback() {
        super.connectedCallback();
      }
      static get properties() {
        return {
          language: {
            value: "ko"
          }
        }
      }
      ready(){
        // super.ready()가 없으면 그려지지 않음
        super.ready();
      }
      reset(){
        this.setData(this.names, this.manifest)
      }
      renderRandomId(level , images){
        // this.updateStyles
        let imageList = [];
        for(let i = 1; i < images+1; i++) {
          i = i.toString()
          let length = i.length;
          if(length <= 1) {
            i = `0${i}`
          }
          imageList.push(i)
        }
        this.set('level', level)
        this.set('images', imageList)
        let randomNum = Math.floor(Math.random()*(images-1)) + 1,
            randomImage = d3.shuffle(imageList)[randomNum];
        this.set('randomImage', randomImage)
      }
      setData(data, manifest){
        this.set('names', data)
        this.set('manifest', manifest)
        let { level, images } = manifest,
            randomNum = Math.floor(Math.random()*(data.length-1)) + 1;
        this.renderRandomId(level, images)
        this.set('randomName', d3.shuffle(data)[randomNum])
        this.updateStyles({
          'width': `${window.innerWidth}px`,
          // 'height': `${window.innerHeight-60}px`,
          '--login-card-width': '35%',
          '--login-game-board-width': '65%',
        })
      }
    }
    window.customElements.define(LoginGame.is, LoginGame);
  </script>
</dom-module>
