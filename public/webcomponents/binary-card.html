<link rel="import" href="../components/polymer/polymer-element.html">

<dom-module id="binary-card">
  <template>
    <style>
      .card {
        width: 65px;
        height: 100px;
        border: 2px solid black;
        border-radius: 3px;
        display: inline-block;
        vertical-align: top;
        padding: 5px;
        box-sizing: border-box;
        text-align: center;
      }
      .back {
        background-image: repeating-linear-gradient(90deg, #EFE7EE, #EFE7EE 6px, #A894A6 6px, #A894A6 12px, #ccc 12px, #ccc 18px);
        /*  */
      }
      .dots {
        top: 50%;
        position: relative;
        /* margin-top: -50%; style 에서 수에 따라 매기기*/
      }
      .dot8 {
        margin-top: -40px;
      }
      .dot4 {
        margin-top: -20px;
      }
      .dot2 {
        margin-top: -10px;
      }
      .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin: 3px;
      }
      .back > div {
        display: none;
      }
      .binary > span {
        font-size: 50px;
        line-height: 90px;
        font-weight: 600;
      }
      .dots > .num,
      .binary > .dot {
        display: none;
      }
    </style>

    <div id="cards">
      <div class="card">
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="num"></span>
        </div>
      </div>
      <div class="card">
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="num"></span>
        </div>
      </div>
      <div class="card">
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="num"></span>
        </div>
      </div>
      <div class="card">
        <div>
          <span class="dot"></span>
          <span class="num"></span>
        </div>
      </div>
    </div>

  </template>
  <script>
    class BinaryCard extends Polymer.Element {
      static get is() {
        return "binary-card";
      }
      static get properties() {
        return {
          rows: Number,
          answers : {
            value : {
              dots:[
                "0000",
                "1111",
                "0001",
                "0010",
                "0100",
                "1000",
                "0011",
                "0110",
                "1100",
                "1001",
                "0111",
                "1011",
                "1101",
                "1110"
              ],
              binary : [
                "0+0+0+0 = 0",
                "8+4+2+1 = 15",
                "0+0+0+1 = 1",
                "0+0+2+0 = 2",
                "0+4+0+0 = 4",
                "8+0+0+0 = 8",
                "0+0+2+1 = 3",
                "0+4+2+0 = 6",
                "8+4+0+0 = 12",
                "8+0+0+1 = 9",
                "0+4+2+1 = 7",
                "8+0+2+1 = 11",
                "8+4+0+1 = 13",
                "8+4+2+0 = 14"
              ]
            }
          }
        }
      }
      ready(){
        super.ready();
        this.set('sideArr',[])
        let side = {
          0: "back",
          1: "front"
        }
        let answer = "";
        let parent = d3.select(this.ownerDocument).select('#element').node();
        let { cardType } = parent.questions[parent.stage]

        for(let i = 0; i < 4; i++) {
          let n = this.genRandomNum(1,0)
          this.push("sideArr",{ "side": side[n], "binary": n})
          answer = answer+n
        }

        if(cardType === "binary") {
          let { dots, binary } = this.answers;
          let bIdx = dots.indexOf(answer)
              answer = binary[bIdx]
        }

        this.set('answer', answer)
        let cardNodes = d3.select(this.$.cards).selectAll('.card').nodes()
            cardNodes.reduce(this.handleSide.bind(this), [])

      }
      handleSide(acc, val, idx, node){

        let owner = d3.select(this.ownerDocument).select('#element').node()
        let { cardType } = owner.questions[owner.stage]
        let { side } = this.sideArr[idx];
        let target = d3.select(val);
        let text = side === "front" ? "1" : "0"

        switch (cardType) {
          case "binary":
            target.classed(`front`, true)
            target.select('.num').text(text)
            break;
          case "dots":
            let figure = target.selectAll('.dot').nodes().length
            target.classed(`${side}`, true)
            target.select('div').classed(`dot${figure}`, true)
            break;
          default:

        }

        target.select('div').classed(`${cardType}`, true)


      }
      genRandomNum(max, min){
        return Math.floor(Math.random() * (max - min + 1)) + min
      }

    }
    window.customElements.define(BinaryCard.is, BinaryCard);
  </script>
</dom-module>
