<template name="Click">
  <div id="container">
    <div class="instruction"></div>
    <div class="timer"></div>
    <div class="workspace"></div>
  </div>
</template>

<template name="Bubble">
  <div class="bubble" style="top:{{top}}; left:{{left}}; background:{{background}}; z-index:{{zIndex}}" data-index="{{index}}">{{value}}</div>
</template>
