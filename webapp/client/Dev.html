  <!-- Navigation -->
  <nav id="navbarDev" class="navbar navbar-default">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">KIDSCODING</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li class="hidden">
                      <a href="/"></a>
                  </li>
                  <li class="page-scroll">
                      <a href="#portfolio">연습문제</a>
                  </li>
                  <li class="page-scroll">
                      <a href="#about">문제 만들기</a>

                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>

  <div id="containerDev" class="row">
    <!-- start of visualizationColumn -->
    <div id="visualizationColumn" class="col-md-3">
      <div class="row">
        <div id="visualization" class="col-lg-12 text-center">
          <canvas id="display" style="background-color:black;"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <a href="#" onclick="showCode()" class="btn btn-lg btn-outline">
            <i class="fa fa-file-text"></i> 코드 보기
          </a>
          <a href="#" onclick="runCode()" class="btn btn-lg btn-outline">
            <i class="fa fa-video-camera"></i> 코드 실행
          </a>
        </div>
      </div>
    </div>
    <!-- end of visualizationColumn -->

    <!-- start of workspace -->
    <div id="workspace" class="col-md-9">
      <!-- <p>&rarr; More info on <a href="https://developers.google.com/blockly/installation/code-generators">Code Generators</a>...</p> -->

      <div id="blocklyDiv" style="height: 800px; width: 100%;"></div>

      <xml id="toolbox" style="display: none">
        <category name="Logic">
          <block type="controls_if"></block>
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_negate"></block>
          <block type="logic_boolean"></block>
        </category>
        <category name="Loops">
          <block type="controls_repeat_ext">
            <value name="TIMES">
              <block type="math_number">
                <field name="NUM">10</field>
              </block>
            </value>
          </block>
          <block type="controls_whileUntil"></block>
        </category>
        <category name="Math">
          <block type="math_number"></block>
          <block type="math_arithmetic"></block>
          <block type="math_single"></block>
        </category>
        <category name="Text">
          <block type="text"></block>
          <block type="text_length"></block>
          <block type="text_print"></block>
        </category>
      </xml>

      <xml id="startBlocks" style="display: none">
        <block type="controls_if" inline="false" x="20" y="20">
          <mutation else="1"></mutation>
          <value name="IF0">
            <block type="logic_compare" inline="true">
              <field name="OP">EQ</field>
              <value name="A">
                <block type="math_arithmetic" inline="true">
                  <field name="OP">MULTIPLY</field>
                  <value name="A">
                    <block type="math_number">
                      <field name="NUM">6</field>
                    </block>
                  </value>
                  <value name="B">
                    <block type="math_number">
                      <field name="NUM">7</field>
                    </block>
                  </value>
                </block>
              </value>
              <value name="B">
                <block type="math_number">
                  <field name="NUM">42</field>
                </block>
              </value>
            </block>
          </value>
          <statement name="DO0">
            <block type="text_print" inline="false">
              <value name="TEXT">
                <block type="text">
                  <field name="TEXT">Don't panic</field>
                </block>
              </value>
            </block>
          </statement>
          <statement name="ELSE">
            <block type="text_print" inline="false">
              <value name="TEXT">
                <block type="text">
                  <field name="TEXT">Panic</field>
                </block>
              </value>
            </block>
          </statement>
        </block>
      </xml>

      <script>
        Blockly.inject(document.getElementById('blocklyDiv'),
            {toolbox: document.getElementById('toolbox')});
        Blockly.Xml.domToWorkspace(Blockly.mainWorkspace,
            document.getElementById('startBlocks'));

        function showCode() {
          // Generate JavaScript code and display it.
          Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
          var code = Blockly.JavaScript.workspaceToCode();
          alert(code);
        }

        function runCode() {
          // Generate JavaScript code and run it.
          window.LoopTrap = 1000;
          Blockly.JavaScript.INFINITE_LOOP_TRAP =
              'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
          var code = Blockly.JavaScript.workspaceToCode();
          Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
          try {
            eval(code);
          } catch (e) {
            alert(e);
          }
        }
      </script>
    </div>
    <!-- end of workspace -->
  </div>
</template>
